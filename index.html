<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Preview Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">

    <img src="images/blog image.jpg" alt="Blog image" class="card-img">

    <span class="tag">Learning</span>
    <p class="date">Published  1<sup>st</sup> Jan 2026</p>

    <h2>HTML & CSS foundations</h2>

    <p class="desc">
      These languages are the backbone of every website,
      defining structure, content, and presentation.
    </p>

    <div class="read-more">
      <img src="images/profile photo.jpg" alt="My photo" class="avatar">
      <a href="#">Read more</a>
    </div>

  </div>

</body>
</html>
